<table class="table">
  <thead>
    <tr>
      <th class="col-md-3">Item</th>
      <th class="col-md-3">Quantity</th>
      <th class="col-md-3">Price</th>
      <th class="col-md-3"></th>
    </tr>  
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>
        {{ item.itemName }}
      </td>
      <td>
        {{ item.quantity }}
      </td>
      <td>
        {{ item.price }}
      </td>
      <td>
        <button type="button" class="btn btn-danger" ng-click="removeItem($index)">Remove</button>
      </td>   
    </tr>
  </tbody>  
</table>

<div>
  item: <input type="text" ng-model="itemName">
  quantity: <input type="number" min="0" ng-model="quantity">
  price: <input type="number" min="0" ng-model="price">
  <button type="button" class="btn btn-default" ng-click="addItem()">Add</button>
</div>

<div class="row">
  <div class= "col-md-4 col-md-offset-8">
    <table class="table">
  <tbody>
    <tr><td>Subtotal</td></tr>
    <tr><td>Tax</td></tr>
    <tr><td>Total</tr></tr>
  </tbody>

</table>
</div>
</div>
