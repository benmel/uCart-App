<table class="table">
  

  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>  
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>
        {{ item.itemName }}
      </td>
      <td>
        {{ item.quantity }}
      </td>
      <td>
        {{ item.price }}
      </td>   
    </tr>
  </tbody>  
</table>



<div>
  item: <input type="text" ng-model="itemName">
  quantity: <input type="number" min="0" ng-model="quantity">
  price: <input type="number" min="0" ng-model="price">
  <button class="btn btn-default" ng-click="addItem()">Add</button>
</div>
