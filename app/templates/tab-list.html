<ion-view view-title="Grocery List">
	<ion-view class="leftpane">
		<ion-content>
			<ion-list>
				<ion-item class ="item item-icon-right" ng-repeat="item in items">
				<span class="list-added">{{item.name}} {{item.checked}}</span>
				<i class="icon ion-minus" ng-click="remove(item)"></i>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-view>


	<ion-view class="rightpane">
		<div class="bar bar-subheader item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model ="input.query">
			</label>
			<button class="button button-clear" ng-click="clearQuery()">
				Clear
			</button>
		</div>
		<ion-content class="has-subheader">
			<ion-list>
				<ion-item class ="item item-icon-right" ng-repeat="item in list | filter: input.query | orderBy:'name'">
					<span class="list-search">{{item.name}}</span>
					<i class="icon ion-plus" ng-click="add(item.name)"></i>	
		    </ion-item>
	    </ion-list>
	  </ion-content>
	</ion-view>
</ion-view>
