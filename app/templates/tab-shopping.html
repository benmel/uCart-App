<ion-view view-title="Shopping">
  <ion-content>
    <ion-list>
      
      <ion-item>
        <div class="row">
          <div class="col col-33"><b>Item</b></div>
          <div class="col col-25"><b>Price</b></div>
          <div class="col col-25"><b>Quantity</b></div>
          <div class="col"></div>
        </div>  
      </ion-item>

      <ion-item ng-repeat="item in items">
        <div class="row">
          <div class="col col-33">{{ item.name }}</div>
          <div class="col col-25">{{ item.quantity }}</div>
          <div class="col col-25">{{ item.price }}</div>
          <div class="col">
            <button class="button button-assertive" ng-click="remove(item)">Delete</button>
          </div>
        </div> 
      </ion-item>
    
    </ion-list>

    <div class="item item-input-inset">
      <div class="padding-horizontal">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Item" ng-model="item.name">
        </label>
      </div>
      <div class="padding-horizontal">
        <label class="item-input-wrapper">
          <input type="number" placeholder="Quantity" min="0" ng-model="item.quantity">
        </label>
      </div>
      <div class="padding-horizontal">
        <label class="item-input-wrapper">
          <input type="number" placeholder="Price" min="0" ng-model="item.price">
        </label>
      </div>
      <button class="button button-small" ng-click="add()">Add</button>
    </div>

    <div class="item">
      Subtotal: {{ subtotal().toFixed(2) }}<br>
      Tax: {{ tax().toFixed(2) }}<br>
      Total: {{ total().toFixed(2) }}
    </div>    

  </ion-content>
</ion-view>
