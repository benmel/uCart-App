<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Shopping Tab -->
  <ion-tab title="Shopping" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shopping">
    <ion-nav-view name="tab-shopping"></ion-nav-view>
  </ion-tab>

  <!-- Grocery List Tab -->
  <ion-tab title="Grocery List" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Coupons Tab -->
  <ion-tab title="Coupons" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/coupons">
    <ion-nav-view name="tab-coupons"></ion-nav-view>
  </ion-tab>

  <!-- Grocery List Tab -->
  <ion-tab title="Find Product" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

</ion-tabs>
